{% load i18n %}{% spaceless %}
<div class="controls weeks-view">
	<button data-date="{{ calendar.prev_month }}" class="prev" type="button">
		{% include "formset/icons/arrow-left.svg" %}
	</button>
	<time datetime="{{ calendar.startdate|date:'c' }}">{{ calendar.startdate|date:'F Y' }}</time>
	<button title="{% translate 'Today' %}" data-date="{{ calendar.today }}" class="today">
		{% include "formset/icons/calendar-today.svg" %}
	</button>
	<button data-date="{{ calendar.next_month }}" class="next" type="button">
		{% include "formset/icons/arrow-right.svg" %}
	</button>
</div>
<div class="ranges" aria-label="weeks-view">
	<ul class="weekdays">
{% for abbr, weekday in calendar.weekdays %}
		<li><abbr title="{{ weekday }}">{{ abbr }}</abbr></li>
{% endfor %}
	</ul>
	<ul class="monthdays">
{% for date, day, classes in calendar.monthdays %}
		<li data-date="{{ date }}"{% if classes %} class="{{ classes }}"{% endif %}>{{ day }}</li>
{% endfor %}
	</ul>
</div>
{% endspaceless %}
